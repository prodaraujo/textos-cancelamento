<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Texto Personalizado</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 400px;
    max-width: 90%;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    text-align: left;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #result {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    text-align: left;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Gerador de Texto Personalizado</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite o nome">

  <label for="outroDado">Outro Dado:</label>
  <input type="text" id="outroDado" placeholder="Digite outro dado">

  <button onclick="selecionarTexto('Olá, [nome]! Como vai?')">Opção 1</button>
  <button onclick="selecionarTexto('[nome], obrigado por visitar nosso site!')">Opção 2</button>

  <button onclick="gerarTexto()">Gerar Texto</button>

  <div id="result"></div>
</div>

<script>
  function selecionarTexto(texto) {
    document.getElementById("texto").value = texto;
  }

  function gerarTexto() {
    var textoPadrao = document.getElementById("texto").value;
    var nome = document.getElementById("nome").value;
    var outroDado = document.getElementById("outroDado").value;

    // Substitui o marcador [nome] pelo nome inserido
    textoPadrao = textoPadrao.replace("[nome]", nome);

    // Substitui outro marcador pelo outro dado inserido
    textoPadrao = textoPadrao.replace("[outroDado]", outroDado);

    // Exibe o texto gerado
    document.getElementById("result").textContent = textoPadrao;
  }
</script>

</body>
</html>
